<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pendant Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    .controls label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Spacing: <input type="number" id="spacing" min="1" max="20" value="1"></label>
    <label>Size: <input type="number" id="size" min="1" max="20" value="10"></label>
    <label>Number of Lights: <input type="number" id="lights" min="1" max="500" value="6"></label>
    <label>Surface Length (cm): <input type="number" id="surfaceLength" min="1" max="100" value="30"></label>
    <label>Surface Width (cm): <input type="number" id="surfaceWidth" min="1" max="100" value="30"></label>
    <label>Rotate X: <input type="number" id="rotateX" value="0"></label>
    <label>Rotate Y: <input type="number" id="rotateY" value="0"></label>
    <label>Rotate Z: <input type="number" id="rotateZ" value="0"></label>
    <button id="generate" disabled>Generate Grid</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    let pendantModel = null;
    let surfaceMesh = null;
    const dimensionLines = [];
    const dimensionLabels = [];

    const loader = new THREE.OBJLoader();
    loader.load('models/myModel.obj', (obj) => {
      pendantModel = obj;
      document.getElementById('generate').disabled = false;
      console.log("Model loaded successfully");
    }, undefined, (err) => {
      console.error("Error loading model:", err);
    });

    function clearScenePendants() {
      const toRemove = [];
      scene.traverse(child => {
        if (child.userData.isPendant) toRemove.push(child);
      });
      toRemove.forEach(obj => scene.remove(obj));

      if (surfaceMesh) {
        scene.remove(surfaceMesh);
        surfaceMesh = null;
      }

      dimensionLines.forEach(line => scene.remove(line));
      dimensionLines.length = 0;

      dimensionLabels.forEach(label => label.remove());
      dimensionLabels.length = 0;
    }

    function createDimensionLine(start, end, label) {
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });
      const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
      dimensionLines.push(line);

      const div = document.createElement('div');
      div.style.position = 'absolute';
      div.style.color = 'black';
      div.style.background = 'rgba(255,255,255,0.7)';
      div.style.padding = '2px 6px';
      div.style.borderRadius = '4px';
      div.style.fontSize = '12px';
      div.innerHTML = label;
      document.body.appendChild(div);
      dimensionLabels.push(div);

      function updateLabel() {
        const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5).project(camera);
        const x = (midpoint.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-midpoint.y * 0.5 + 0.5) * window.innerHeight;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
      }

      function animateLabel() {
        updateLabel();
        requestAnimationFrame(animateLabel);
      }
      animateLabel();
    }

    document.getElementById('generate').addEventListener('click', () => {
      if (!pendantModel) return alert("Model not yet loaded!");
      clearScenePendants();

      const spacing = parseFloat(document.getElementById('spacing').value) * 10;
      const sizeVal = parseFloat(document.getElementById('size').value);
      const numOfLight = parseInt(document.getElementById('lights').value);
      const surfaceLength = parseFloat(document.getElementById('surfaceLength').value) * 10;
      const surfaceWidth = parseFloat(document.getElementById('surfaceWidth').value) * 10;
      const rotX = parseFloat(document.getElementById('rotateX').value) * Math.PI / 180;
      const rotY = parseFloat(document.getElementById('rotateY').value) * Math.PI / 180;
      const rotZ = parseFloat(document.getElementById('rotateZ').value) * Math.PI / 180;

      const geometry = new THREE.PlaneGeometry(surfaceWidth, surfaceLength);
      const material = new THREE.MeshStandardMaterial({ color: 0x666666, side: THREE.DoubleSide });
      surfaceMesh = new THREE.Mesh(geometry, material);
      surfaceMesh.rotation.x = -Math.PI / 2;
      scene.add(surfaceMesh);

      createDimensionLine(
        new THREE.Vector3(-surfaceWidth / 2, 0, -surfaceLength / 2),
        new THREE.Vector3(surfaceWidth / 2, 0, -surfaceLength / 2),
        `width: ${surfaceWidth / 10} cm`
      );

      createDimensionLine(
        new THREE.Vector3(-surfaceWidth / 2, 0, -surfaceLength / 2),
        new THREE.Vector3(-surfaceWidth / 2, 0, surfaceLength / 2),
        `length: ${surfaceLength / 10} cm`
      );

      const testObj = pendantModel.clone();
      const box = new THREE.Box3().setFromObject(testObj);
      const objSize = new THREE.Vector3();
      box.getSize(objSize);
      const lightWidth = objSize.x * sizeVal;
      const lightDepth = objSize.z * sizeVal;

      const maxCols = Math.floor((surfaceWidth + spacing) / (lightWidth + spacing));
      const maxRows = Math.ceil(numOfLight / maxCols);

      if (maxCols === 0 || maxRows === 0) {
        alert("Lights too large to fit on surface!");
        return;
      }

      const actualCols = Math.min(maxCols, numOfLight);
      const actualRows = Math.ceil(numOfLight / actualCols);
      const totalWidth = (actualCols - 1) * (lightWidth + spacing);
      const totalDepth = (actualRows - 1) * (lightDepth + spacing);
      const offsetX = -totalWidth / 2;
      const offsetZ = -totalDepth / 2;

      for (let i = 0; i < numOfLight; i++) {
        const r = Math.floor(i / actualCols);
        const c = i % actualCols;

        const clone = pendantModel.clone();
        clone.scale.set(sizeVal, sizeVal, sizeVal);
        clone.rotation.set(rotX, rotY, rotZ);
        const x = offsetX + c * (lightWidth + spacing);
        const z = offsetZ + r * (lightDepth + spacing);
        clone.position.set(x, 0.1, z);
        clone.userData.isPendant = true;
        scene.add(clone);

        const b = new THREE.Box3().setFromObject(clone);
        const s = new THREE.Vector3();
        const center = new THREE.Vector3();
        b.getSize(s);
        b.getCenter(center);

        createDimensionLine(
          new THREE.Vector3(center.x - s.x / 2, center.y, center.z),
          new THREE.Vector3(center.x + s.x / 2, center.y, center.z),
          `${(s.x / 10).toFixed(1)} cm`
        );
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
