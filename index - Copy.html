<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pendant Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    .controls input[type=number] {
      border-radius: 3px;
      border: 1px solid black;
      height: 20px;
    }
    .controls label {
      display: block;
    }


    /* range button */
    input[type=range] {
  -webkit-appearance: none; /* Remove default styling */
  width: 100%;
  height: 6px;
  background: #ccc; /* fallback track color */
  border-radius: 3px;
  outline: none;
}

/* Track */
input[type=range]::-webkit-slider-runnable-track {
  background: grey; /* green */
  height: 6px;
  border-radius: 3px;
}

input[type=range]::-moz-range-track {
  background: grey;
  height: 6px;
  border-radius: 3px;
}

/* Thumb */
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  background: #4caf50;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin-top: -5px;
  cursor: pointer;
}

input[type=range]::-moz-range-thumb {
  background: #4caf50;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  cursor: pointer;
}

#generate{
  width: 100%;
  height: 40px;
  border: none;
  background-color: #4caf50;
  color: #fff;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="controls">
<label>
  Rows:
  <input type="range" min="1" max="10" value="4" oninput="document.getElementById('rows').value = this.value; document.getElementById('rowsRange').value = this.value;" id="rowsRange">
  <input type="number" id="rows" min="1" max="10" value="4">
</label><br>

<label>
  Columns:
  <input type="range" min="1" max="10" value="5" oninput="document.getElementById('columns').value = this.value; document.getElementById('columnsRange').value = this.value;" id="columnsRange">
  <input type="number" id="columns" min="1" max="10" value="5">
</label><br>

<label>
  Spacing:
  <input type="range" min="1" max="100" value="13" oninput="document.getElementById('spacing').value = this.value; document.getElementById('spacingRange').value = this.value;" id="spacingRange">
  <input type="number" id="spacing" min="1" max="100" value="13">
</label><br>

<label>
  Lowest:
  <input type="range" min="1" max="1000" value="10" oninput="document.getElementById('lowest').value = this.value; document.getElementById('lowestRange').value = this.value;" id="lowestRange">
  <input type="number" id="lowest" min="1" max="1000" value="10">
</label><br>

<label>
  Highest:
  <input type="range" min="1" max="1000" value="158" oninput="document.getElementById('highest').value = this.value; document.getElementById('highestRange').value = this.value;" id="highestRange">
  <input type="number" id="highest" min="1" max="1000" value="158">
</label><br>

<label>
  Size:
  <input type="range" min="1" max="20" value="1" oninput="document.getElementById('size').value = this.value; document.getElementById('sizeRange').value = this.value;" id="sizeRange">
  <input type="number" id="size" min="1" max="20" value="1">
</label><br>

<label>
  Surface Length:
  <input type="range" min="1" max="100" value="60" oninput="document.getElementById('surfaceLength').value = this.value; document.getElementById('surfaceLengthRange').value = this.value;" id="surfaceLengthRange">
  <input type="number" id="surfaceLength" min="1" max="100" value="60">
</label><br>

<label>
  Surface Width:
  <input type="range" min="1" max="100" value="60" oninput="document.getElementById('surfaceWidth').value = this.value; document.getElementById('surfaceWidthRange').value = this.value;" id="surfaceWidthRange">
  <input type="number" id="surfaceWidth" min="1" max="100" value="60">
</label><br>

    <!-- <label>Rotate X: <input type="number" id="rotateX" value="0"></label>
    <label>Rotate Y: <input type="number" id="rotateY" value="0"></label>
    <label>Rotate Z: <input type="number" id="rotateZ" value="0"></label> -->
    <button id="generate" disabled>Generate Grid</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x9e9e9e);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 300);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enablePan = true;
controls.enableZoom = true;
controls.target.set(0, 100, 0); // initial focus point

    

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    let pendantModel = null;
    let surfaceMesh = null;
    const dimensionLines = [];
    const dimensionLabels = [];

    const loader = new THREE.OBJLoader();
    loader.load('models/myModel.obj', (obj) => {
      pendantModel = obj;
      document.getElementById('generate').disabled = false;
      console.log("Model loaded successfully");
    }, undefined, (err) => {
      console.error("Error loading model:", err);
    });

        function clearScenePendants() {
        const toRemove = [];
        scene.traverse(child => {
            if (child.userData.isPendant) toRemove.push(child);
        });
        toRemove.forEach(obj => scene.remove(obj));

        if (surfaceMesh) {
            scene.remove(surfaceMesh);
            surfaceMesh = null;
        }

        clearDimensionLines(); // <--- Clear measurements too
        }

        function clearDimensionLines() {
        // Remove lines from scene
        dimensionLines.forEach(line => scene.remove(line));
        dimensionLines.length = 0;

        // Remove labels from DOM
        dimensionLabels.forEach(label => label.remove());
        dimensionLabels.length = 0;
        }

    function createDimensionLine(start, end, label) {
    const material = new THREE.LineBasicMaterial({ color: 0x000000 });
    const points = [start, end];
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.Line(geometry, material);
    scene.add(line);
    dimensionLines.push(line); // Store reference
    // measurement labels
    const div = document.createElement('div');
    div.style.position = 'absolute';
    div.style.color = 'rgba(0,0,0,0.5)';
    div.style.background = 'rgba(255,255,255,0.5)';
    div.style.padding = '2px 6px';
    div.style.borderRadius = '4px';
    div.style.fontSize = '12px';
    div.innerHTML = label;
    document.body.appendChild(div);
    dimensionLabels.push(div); // Store reference


    const updateLabelPosition = () => {
        const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
        midpoint.project(camera);
        const x = (midpoint.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-midpoint.y * 0.5 + 0.5) * window.innerHeight;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
    };


    function animateLabel() {
        updateLabelPosition();
        requestAnimationFrame(animateLabel);
    }
    animateLabel();
    }

    document.getElementById('generate').addEventListener('click', () => {
      if (!pendantModel) return alert("Model not yet loaded!");
      clearScenePendants();

      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('columns').value);
      const spacing = parseInt(document.getElementById('spacing').value);
      const lowest = parseInt(document.getElementById('lowest').value);
      const highest = parseInt(document.getElementById('highest').value);
      const size =  parseFloat(document.getElementById('size').value);
      const surfaceLength = parseFloat(document.getElementById('surfaceLength').value);
      const surfaceWidth = parseFloat(document.getElementById('surfaceWidth').value);
      // const rotX = parseFloat(document.getElementById('rotateX').value) * Math.PI / 180;
      // const rotY = parseFloat(document.getElementById('rotateY').value) * Math.PI / 180;
      // const rotZ = parseFloat(document.getElementById('rotateZ').value) * Math.PI / 180;
      const offsetX = -(cols - 1) * spacing / 2;
      const offsetZ = -(rows - 1) * spacing / 2;

          // Compute bounding box for dimension line
            const mainObj = pendantModel.clone();
          const mainBox = new THREE.Box3().setFromObject(mainObj);
          const mainSize = new THREE.Vector3();
          mainBox.getSize(mainSize);
          const maincenter = new THREE.Vector3();
          mainBox.getCenter(maincenter);
          const objHeight = mainSize.y;

      let maxY = 0;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const clone = pendantModel.clone();
          const yOffset = Math.floor(lowest + Math.random() * (highest - lowest + 1));
          console.log(yOffset);
          clone.scale.set(1, 1, 1);
          // clone.rotation.set(rotX, rotY, rotZ);
          clone.position.set(offsetX + c * spacing, yOffset, offsetZ + r * spacing);
          clone.userData.isPendant = true;
          scene.add(clone);
          if (yOffset > maxY) maxY = yOffset;

          // Compute bounding box for dimension line
          const box = new THREE.Box3().setFromObject(clone);
          const size = new THREE.Vector3();
          box.getSize(size);
          const center = new THREE.Vector3();
          box.getCenter(center);

          // createDimensionLine( to print each obj width
          // new THREE.Vector3(center.x - size.x / 2 , center.y , center.z),
          // new THREE.Vector3(center.x + size.x / 2 , center.y , center.z),
          // `${(size.x).toFixed(2)} mm`
          // );
        }
      }

      // Add surface above pendants
      const geometry = new THREE.PlaneGeometry(surfaceWidth, surfaceLength);
      const material = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
      surfaceMesh = new THREE.Mesh(geometry, material);
      surfaceMesh.rotation.x = -Math.PI / 2;
      surfaceMesh.position.set(0, objHeight + highest, 0);
      scene.add(surfaceMesh);

      // Add dimension lines here (OUTSIDE of createDimensionLine definition)
      const height = 2; // Replace with actual value if needed
      const width = surfaceWidth;
      const length = surfaceLength;

      createDimensionLine(
        new THREE.Vector3(-width/2, 0, -length/2),
        new THREE.Vector3(width/2, 0, -length/2),
        `${width} mm`
      );

    //   createDimensionLine(
    //     new THREE.Vector3(-width/2, 0, -length/2),
    //     new THREE.Vector3(-width/2, height, -length/2),
    //     `${height} cm`
    //   );

      createDimensionLine(
        new THREE.Vector3(-width/2, 0, -length/2),
        new THREE.Vector3(-width/2, 0, length/2),
        `${length} mm`
      );
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();


  </script>
</body>
</html>
