<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pendant Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    .controls label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Surface Width: <input type="number" id="surfaceWidth" min="10" max="500" value="100"></label>
    <label>Surface Depth: <input type="number" id="surfaceDepth" min="10" max="500" value="100"></label>
    <label>Spacing: <input type="number" id="spacing" min="1" max="50" value="13"></label>
    <label>Size: <input type="number" id="size" min="0.01" max="10" step="0.01" value="0.1"></label>
    <button id="generate" disabled>Generate Grid</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x9e9e9e);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 80, 120);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 50, 10);
    scene.add(directionalLight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    let pendantModel = null;

    const loader = new THREE.OBJLoader();
    loader.load('models/myModel.obj', (obj) => {
      pendantModel = obj;
      document.getElementById('generate').disabled = false;
      console.log("Model loaded successfully");
    }, undefined, (err) => {
      console.error("Error loading model:", err);
    });

    function clearScenePendants() {
      const toRemove = [];
      scene.traverse(child => {
        if (child.userData.isPendant) toRemove.push(child);
      });
      toRemove.forEach(obj => scene.remove(obj));
    }

    document.getElementById('generate').addEventListener('click', () => {
      if (!pendantModel) return alert("Model not yet loaded!");

      clearScenePendants();

      const surfaceWidth = parseFloat(document.getElementById('surfaceWidth').value);
      const surfaceDepth = parseFloat(document.getElementById('surfaceDepth').value);
      const spacing = parseFloat(document.getElementById('spacing').value);
      const size = parseFloat(document.getElementById('size').value);

      const cols = Math.floor(surfaceWidth / spacing);
      const rows = Math.floor(surfaceDepth / spacing);

      const offsetX = -(cols - 1) * spacing / 2;
      const offsetZ = -(rows - 1) * spacing / 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const clone = pendantModel.clone();
          clone.scale.set(size, size, size);
          clone.position.set(offsetX + c * spacing, 0, offsetZ + r * spacing);
          clone.userData.isPendant = true;
          scene.add(clone);
        }
      }
    });

    // Optional: Add surface plane for reference
    const planeGeo = new THREE.PlaneGeometry(500, 500);
    const planeMat = new THREE.MeshBasicMaterial({
      color: 0x888888,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.2
    });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
