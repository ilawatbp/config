<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pendant Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    .controls label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Rows: <input type="number" id="rows" min="1" max="10" value="1"></label>
    <label>Columns: <input type="number" id="columns" min="1" max="10" value="1"></label>
    <label>spacing: <input type="number" id="spacing" min="1" max="20" value="1"></label>
    <label>size: <input type="number" id="size" min="1" max="20" value="10"></label>
    <label>Number of light: <input type="number" id="lights" min="1" max="500" value="2"></label>
    <label>Surface Length: <input type="number" id="surfaceLength" min="1" max="100" value="3"></label>
    <label>Surface Width: <input type="number" id="surfaceWidth" min="1" max="100" value="6"></label>
    <label>Rotate X: <input type="number" id="rotateX" value="0"></label>
    <label>Rotate Y: <input type="number" id="rotateY" value="0"></label>
    <label>Rotate Z: <input type="number" id="rotateZ" value="0"></label>
    <button id="generate" disabled>Generate Grid</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x9e9e9e);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // camera.position.set(0, 5, 700);
    camera.position.set(0, 5, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    let pendantModel = null;
    let surfaceMesh = null;
    const dimensionLines = [];
    const dimensionLabels = [];

    const loader = new THREE.OBJLoader();
    loader.load('models/myModel.obj', (obj) => {
      pendantModel = obj;
      document.getElementById('generate').disabled = false;
      console.log("Model loaded successfully");
    }, undefined, (err) => {
      console.error("Error loading model:", err);
    });

        function clearScenePendants() {
        const toRemove = [];
        scene.traverse(child => {
            if (child.userData.isPendant) toRemove.push(child);
        });
        toRemove.forEach(obj => scene.remove(obj));

        if (surfaceMesh) {
            scene.remove(surfaceMesh);
            surfaceMesh = null;
        }

        clearDimensionLines(); // <--- Clear measurements too
        }

        function clearDimensionLines() {
        // Remove lines from scene
        dimensionLines.forEach(line => scene.remove(line));
        dimensionLines.length = 0;

        // Remove labels from DOM
        dimensionLabels.forEach(label => label.remove());
        dimensionLabels.length = 0;
        }

    function createDimensionLine(start, end, label) {
    const material = new THREE.LineBasicMaterial({ color: 0x000000 });
    const points = [start, end];
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.Line(geometry, material);
    scene.add(line);
    dimensionLines.push(line); // Store reference
    // measurement labels
    const div = document.createElement('div');
    div.style.position = 'absolute';
    div.style.color = 'rgba(0,0,0,0.5)';
    div.style.background = 'rgba(255,255,255,0.5)';
    div.style.padding = '2px 6px';
    div.style.borderRadius = '4px';
    div.style.fontSize = '12px';
    div.innerHTML = label;
    document.body.appendChild(div);
    dimensionLabels.push(div); // Store reference


    const updateLabelPosition = () => {
        const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
        midpoint.project(camera);
        const x = (midpoint.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-midpoint.y * 0.5 + 0.5) * window.innerHeight;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
    };


    function animateLabel() {
        updateLabelPosition();
        requestAnimationFrame(animateLabel);
    }
    animateLabel();
    }

    document.getElementById('generate').addEventListener('click', () => {
      if (!pendantModel) return alert("Model not yet loaded!");
      clearScenePendants();



        const rows = parseInt(document.getElementById('rows').value);
        const cols = parseInt(document.getElementById('columns').value);
        const spacing = parseFloat(document.getElementById('spacing').value)*10;
        const sizeVal =  parseFloat(document.getElementById('size').value);
        const numOfLight =  parseInt(document.getElementById('lights').value);
        const surfaceLength = parseFloat(document.getElementById('surfaceLength').value)*10;
        const surfaceWidth = parseFloat(document.getElementById('surfaceWidth').value)*10;
        const rotX = parseFloat(document.getElementById('rotateX').value) * Math.PI / 180;
        const rotY = parseFloat(document.getElementById('rotateY').value) * Math.PI / 180;
        const rotZ = parseFloat(document.getElementById('rotateZ').value) * Math.PI / 180;

        let maxY = 0;

        // Add surface above pendants
            const geometry = new THREE.PlaneGeometry(surfaceWidth, surfaceLength);
            const material = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
            surfaceMesh = new THREE.Mesh(geometry, material);
            surfaceMesh.rotation.x = -Math.PI / 2;
            surfaceMesh.position.set(0, maxY + 5, 0);
            console.log(`height from obj to square: ${maxY}`);
            scene.add(surfaceMesh);

        // Add dimension lines here (OUTSIDE of createDimensionLine definition)
            const height = 2; // Replace with actual value if needed
            const width = surfaceWidth;
            const length = surfaceLength;
            createDimensionLine(
            new THREE.Vector3(-width/2, 0, -length/2),
            new THREE.Vector3(width/2, 0, -length/2),
            `width: ${width/10} cm`
            );

            createDimensionLine(
            new THREE.Vector3(-width/2, 0, -length/2),
            new THREE.Vector3(-width/2, 0, length/2),
            `Length: ${length/10} cm`
            );

            //   createDimensionLine(
            //     new THREE.Vector3(-width/2, 0, -length/2),
            //     new THREE.Vector3(-width/2, height, -length/2),
            //     `${height} cm`
            //   );

                      // Compute the bounding box
                                const objModel = pendantModel.clone();
                const objBox = new THREE.Box3().setFromObject(objModel);
                const objSize = new THREE.Vector3();
                objBox.getSize(objSize); // size.x, size.y, size.z are width, height, depth

                const lightWidth = objSize.x * sizeVal;
                const lightDepth = objSize.z * sizeVal;
                const padding = spacing; // in world units (you already multiply spacing * 10)

                const usableWidth = surfaceWidth;
                const usableLength = surfaceLength;

                // Max number of lights per row (columns) and row count based on light size and padding
                const maxCols = Math.floor(usableWidth / (lightWidth + padding));
                const maxRows = Math.ceil(numOfLight / maxCols);
                console.log(maxRows);

                if (maxCols === 0 || maxRows === 0) {
                alert("Lights too big to fit on surface!");
                return;
                }



            // const offsetX = -(cols - 1) * spacing / 2;
            // const offsetZ = -(rows - 1) * spacing / 2;



const offsetX = -(maxCols - 1) * (lightWidth + padding) / 2;
const offsetZ = -(maxRows - 1) * (lightDepth + padding) / 2;

for (let i = 0; i < numOfLight; i++) {
    const r = Math.floor(i / maxCols);
    const c = i % maxCols;

    const clone = pendantModel.clone();
    clone.rotation.set(rotX, rotY, rotZ);
    clone.scale.set(sizeVal, sizeVal, sizeVal);

    const x = offsetX + c * (lightWidth + padding);
    const z = offsetZ + r * (lightDepth + padding);
    clone.position.set(x, surfaceMesh.position.y - 5, z);

    clone.userData.isPendant = true;
    scene.add(clone);

    // Compute bounding box for dimension line
    const box = new THREE.Box3().setFromObject(clone);
    const size = new THREE.Vector3();
    box.getSize(size);
    const center = new THREE.Vector3();
    box.getCenter(center);

    createDimensionLine(
        new THREE.Vector3(center.x - size.x / 2 , center.y , center.z),
        new THREE.Vector3(center.x + size.x / 2 , center.y , center.z),
        `${(size.x/10).toFixed(2)} cm`
    );
}

    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
