<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resizable 3D Cube & OBJ Model with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    .controls label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Width: <input type="range" id="width" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Height: <input type="range" id="height" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Length: <input type="range" id="length" min="0.1" max="5" step="0.1" value="1"></label>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const widthSlider = document.getElementById('width');
    const heightSlider = document.getElementById('height');
    const lengthSlider = document.getElementById('length');

    function updateCubeSize() {
      const width = parseFloat(widthSlider.value);
      const height = parseFloat(heightSlider.value);
      const length = parseFloat(lengthSlider.value);

      scene.remove(cube);
      geometry.dispose();

      geometry = new THREE.BoxGeometry(width, height, length);
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
    }

    widthSlider.addEventListener('input', updateCubeSize);
    heightSlider.addEventListener('input', updateCubeSize);
    lengthSlider.addEventListener('input', updateCubeSize);

    // Load OBJ Model
    const objLoader = new THREE.OBJLoader();
    objLoader.load(
      'models/myModel.obj', // Replace with your path
      function (object) {
        object.position.set(-2, 0, 0); // Position the model beside the cube
        object.scale.set(1, 1, 1);
        scene.add(object);
      },
      undefined,
      function (error) {
        console.error('Error loading OBJ model:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
