<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pendant Configurator with Patterns</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .controls {
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
      width: 400px;
    }

    .controls input[type=number] {
      border-radius: 3px;
      border: 1px solid black;
      width: 15%;
      height: 20px;
    }

    .controls label {
      display: block;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 80%;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      margin-bottom: 30px;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background: #4caf50;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-top: -5px;
      cursor: pointer;
    }

    select {
      width: 100%;
      height: 30px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      padding: 4px;
    }

    #generate {
      width: 100%;
      height: 40px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 10px;
      margin: 40px 0 20px 0;
    }

    #hamburger {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 30px;
      z-index: 2;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    #hamburger.active {
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <div id="hamburger" onclick="toggleControls()">â˜°</div>
  <div class="controls">
    <label>Pattern:
<select id="pattern">
  <option value="flat">Flat</option>
  <option value="wave">Wave</option>
  <option value="ripple">Ripple</option>
  <option value="diagonal">Diagonal</option>
  <option value="checkerboard">Checkerboard</option>
  <option value="radial-step">Radial Step</option>
  <option value="random">Random</option>
  <option value="clustered-peaks">Clustered Peaks</option>
  <option value="spiral">Spiral</option>
  <option value="stairs">Stairs</option>
  <option value="mirror">Mirror</option>
  <option value="bowl">Bowl</option>
  <option value="dome">Dome</option>
</select>
    </label>
    <label>Rows:<br>
      <input type="range" min="1" max="20" value="8" oninput="rows.value = this.value; rowsRange.value = this.value;"
        id="rowsRange">
      <input type="number" id="rows" min="1" max="20" value="8">
    </label>
    <label>Columns:<br>
      <input type="range" min="1" max="20" value="8"
        oninput="columns.value = this.value; columnsRange.value = this.value;" id="columnsRange">
      <input type="number" id="columns" min="1" max="20" value="8">
    </label>
    <p>Composition dimensions</p>
    <label>Surface Length:<br>
      <input type="range" min="1" max="1000" value="200"
        oninput="surfaceLength.value = this.value; surfaceLengthRange.value = this.value;" id="surfaceLengthRange">
      <input type="number" id="surfaceLength" min="1" max="1000" value="200">
    </label>
    <label>Surface Width:<br>
      <input type="range" min="1" max="1000" value="200"
        oninput="surfaceWidth.value = this.value; surfaceWidthRange.value = this.value;" id="surfaceWidthRange">
      <input type="number" id="surfaceWidth" min="1" max="1000" value="200">
    </label>
    <label>Surface Height:<br>
      <input type="range" min="1" max="1000" value="150"
        oninput="surfaceHeight.value = this.value; surfaceHeightRange.value = this.value;" id="surfaceHeightRange">
      <input type="number" id="surfaceHeight" min="1" max="1000" value="150">
    </label>
    <label>Spacing:<br>
      <input type="range" min="1" max="100" value="35"
        oninput="spacing.value = this.value; spacingRange.value = this.value;" id="spacingRange">
      <input type="number" id="spacing" min="1" max="100" value="35">
    </label>
    <label>Lowest From Ground:<br>
      <input type="range" min="1" max="1000" value="0"
        oninput="lowest.value = this.value; lowestRange.value = this.value;" id="lowestRange">
      <input type="number" id="lowest" min="1" max="1000" value="0">
    </label>
    <label>Highest From Ground:<br>
      <input type="range" min="1" max="1000" value="100"
        oninput="highest.value = this.value; highestRange.value = this.value;" id="highestRange">
      <input type="number" id="highest" min="1" max="1000" value="100">
    </label>
    <button id="generate" disabled>Generate Grid</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x9e9e9e);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 300);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.target.set(0, 100, 0);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    let pendantModel = null, surfaceMesh = null, pendantStrings = [];

    const loader = new THREE.OBJLoader();
    loader.load('models/myModel.obj', (obj) => {
      pendantModel = obj;
      document.getElementById('generate').disabled = false;
    });

    function clearScene() {
      scene.children = scene.children.filter(obj => !obj.userData.isPendant && obj !== surfaceMesh);
      pendantStrings.forEach(s => scene.remove(s));
      pendantStrings.length = 0;
            clearDimensionLines();
    }

function clearDimensionLines() {
// Remove lines from scene
dimensionLines.forEach(line => scene.remove(line));
dimensionLines.length = 0;

// Remove labels from DOM
dimensionLabels.forEach(label => label.remove());
dimensionLabels.length = 0;
}


    const dimensionLines = [];
    const dimensionLabels = [];

  function createDimensionLine(start, end, label) {
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });
      const points = [start, end];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
      dimensionLines.push(line); // Store reference
      // measurement labels
      const div = document.createElement('div');
      div.style.position = 'absolute';
      div.style.color = 'rgba(0,0,0,0.5)';
      div.style.background = 'rgba(255,255,255,0.5)';
      div.style.padding = '2px 6px';
      div.style.borderRadius = '4px';
      div.style.fontSize = '12px';
      div.innerHTML = label;
      document.body.appendChild(div);
      dimensionLabels.push(div); // Store reference


      const updateLabelPosition = () => {
        const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
        midpoint.project(camera);
        const x = (midpoint.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-midpoint.y * 0.5 + 0.5) * window.innerHeight;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
      };


      function animateLabel() {
        updateLabelPosition();
        requestAnimationFrame(animateLabel);
      }
      animateLabel();
    }

    document.getElementById('generate').addEventListener('click', () => {
      if (!pendantModel) return alert("Model not yet loaded!");
      clearScene();

      const rows = +rowsRange.value;
      const cols = +columnsRange.value;
      const spacing = +spacingRange.value;
      const lowest = +lowestRange.value;
      const highest = +highestRange.value;
      const surfaceHeight = +surfaceHeightRange.value;
      const surfaceLength = +surfaceLengthRange.value;
      const surfaceWidth = +surfaceWidthRange.value;
      const pattern = document.getElementById('pattern').value;

      if (surfaceHeight < lowest || surfaceHeight < highest) {
        alert("INVALID HEIGHT"); return;
      }

      const offsetX = -(cols - 1) * spacing / 2;
      const offsetZ = -(rows - 1) * spacing / 2;
      const objHeight = new THREE.Box3().setFromObject(pendantModel.clone()).getSize(new THREE.Vector3()).y;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          let yOffset = 0;
          const progress = (r + c) / (rows + cols);

          switch (pattern) {
            // case 'wave':
            //   yOffset = (Math.sin(c * 0.5) + Math.cos(r * 0.5)) * 15 + 50;
            //   break;

            case 'wave':
            const height = (lowest + highest) / 2;
            const amplitude = (highest - lowest) / 2;
            yOffset = height + (Math.sin(c * 0.5) + Math.cos(r * 0.5)) * amplitude;
            break;


            case 'ripple': {
              const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
              const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              yOffset = Math.sin(distance * 0.8) * 20 + 50;
              
              console.log(`row:${r}, col:${c}`)
              console.log(`rx: ${rx}, cxoffset: ${cxOffset}||${rx} * ${rx} + ${cxOffset} * ${cxOffset} = ${distance}`);
              console.log(`---------------------------------------------------`)

              break;
            }
            case 'diagonal':
              yOffset = lowest + (highest - lowest) * ((r + c) / (rows + cols - 2));
              break;
            
            case 'checkerboard':{
              yOffset = ((r + c) % 2 ? highest : lowest);
              break;
              // const height = (lowest + highest) / 2;
              // yOffset = height + ((r + c) % 2 ? highest : lowest);
              // break;
            }

            case 'radial-step':{
              const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
              const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              const height = (lowest + highest) / 2;
            yOffset = height + Math.floor(distance) * 10;
            break;
            }

            case 'clustered-peaks': {
            const dx = c - cols / 2;
            const dy = r - rows / 2;
            const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
            const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
            // const height = (lowest + highest) / 2;
            const height = lowest;
            const clusterDist = Math.sqrt((dx - 1) ** 2 + (dy - 1) ** 2);
            yOffset = height + (clusterDist < 1.5 ? 30 : Math.random() * 10);
            break;
            }

            case 'spiral':{
              const dx = c - cols / 2;
              const dy = r - rows / 2;
              const angle = Math.atan2(dy, dx);
              const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
              const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              const height = (lowest + highest) / 2;
              yOffset = height + angle * 10 + distance * 5;
              break;
            }
            case 'stairs':{
              const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
              const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              const height = (lowest + highest) / 2;
              yOffset = height + r * 10;
              break;
            }

            case 'mirror':{
              const dx = c - cols / 2;
              const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
              const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              const height = (lowest + highest) / 2;
              yOffset = height + Math.abs(dx) * 10;
              break;
            }
            case 'bowl':{
            const dx = c - cols / 2;
            const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
            const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
              const height = (lowest + highest) / 2;
            yOffset = height - distance * 10;
            }

            case 'dome':{
            const dx = c - cols / 2;
            const cx = cols / 2, rx = r - rows / 2, cxOffset = c - cols / 2;
            const distance = Math.sqrt(rx * rx + cxOffset * cxOffset);
            const height = (lowest + highest) / 2;
            yOffset = height + distance * 10;
            }            
            break;
            default:
              yOffset = highest;

          }

          // yOffset = THREE.MathUtils.clamp(yOffset, lowest, highest);

          const clone = pendantModel.clone();
          clone.scale.set(5, 5, 5);
          clone.position.set(offsetX + c * spacing, yOffset, offsetZ + r * spacing);
          clone.userData.isPendant = true;
          scene.add(clone);

          const stringHeight = (objHeight + surfaceHeight) - yOffset;
          const string = new THREE.Mesh(
            new THREE.CylinderGeometry(0.2, 0.2, stringHeight, 8),
            new THREE.MeshStandardMaterial({ color: 0x222222 })
          );
          string.position.set(clone.position.x, yOffset + stringHeight / 2, clone.position.z);
          scene.add(string);
          pendantStrings.push(string);
        }
      }

      if (surfaceMesh) scene.remove(surfaceMesh);
      surfaceMesh = new THREE.Mesh(
        new THREE.PlaneGeometry(surfaceWidth, surfaceLength),
        new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide })
      );
      surfaceMesh.rotation.x = -Math.PI / 2;
      surfaceMesh.position.set(0, objHeight + surfaceHeight, 0);
      scene.add(surfaceMesh);









// Add surface above pendants


      // Add dimension lines here (OUTSIDE of createDimensionLine definition)
      const height = surfaceHeight; // Replace with actual value if needed
      const width = surfaceWidth;
      const length = surfaceLength;
      console.log(width)
      console.log(length)

      createDimensionLine(
        new THREE.Vector3(-width / 2, 0, -length / 2),
        new THREE.Vector3(width / 2, 0, -length / 2),
        `${width} mm`
      );

        createDimensionLine(
          new THREE.Vector3(-width/2, 0, -length/2),
          new THREE.Vector3(-width/2, height, -length/2),
          `${height} cm`
        );

      createDimensionLine(
        new THREE.Vector3(-width / 2, 0, -length / 2),
        new THREE.Vector3(-width / 2, 0, length / 2),
        `${length} mm`
      );







    });
    

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    function toggleControls() {
      const panel = document.querySelector('.controls');
      const icon = document.getElementById('hamburger');
      const isHidden = panel.style.display === 'none';
      panel.style.display = isHidden ? 'block' : 'none';
      icon.classList.toggle('active', isHidden);
    }

    if (window.innerWidth < 768) document.querySelector('.controls').style.display = 'none';
  </script>
</body>

</html>
